<app-data-table [searchControl]="search" [items]="items()" [columns]="columns" [page]="page()"
  [totalPages]="totalPages()" [viewLinkKey]="'id'" [newLabel]="'Nuevo alumno'" (create)="openCreate()"
  (view)="openView($event)" (edit)="edit($event)" (toggleActive)="toggleActive($event)" (prev)="prev()"
  (next)="next()"></app-data-table>

<!-- Modal -->
<app-student-dialog [(open)]="creating" [initial]="editing()" (closed)="onCreated($event)"></app-student-dialog>
