<app-data-table [searchControl]="search" [items]="items()" [columns]="columns" [page]="page()"
  [totalPages]="totalPages()" [viewLinkKey]="'id'" [newLabel]="'Nuevo docente'" (create)="openCreate()"
  (view)="openView($event)" (edit)="openEdit($event)" (toggleActive)="toggleActive($event)" (prev)="prev()"
  (next)="next()"></app-data-table>

<router-outlet></router-outlet>

<!-- Dialog for create / edit -->
<app-docente-dialog [open]="dialogOpen()" [initial]="dialogInitial()" (openChange)="dialogOpen.set($event)"
  (closed)="onDialogClosed($event)">
</app-docente-dialog>
